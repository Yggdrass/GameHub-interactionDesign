<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b20f5915ff.js" crossorigin="anonymous"></script>
    <link href="../styles.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
  </head>
  <title>GameHub | Login</title>
  <body>
    <header>
      <a href="../index.html"><img src="../images/gamehub/gamehub_logo.png" alt="Gamehub Company Logo" id="logo"></a>
      <nav>
          <ul>
              <li><a href="login.html"><i class="fas fa-user"></i> login</a></li>
              <li><a href="games.html"><i class="fas fa-gamepad"></i> games</a></li>
              <li><a href="contact_us.html"><i class="fas fa-envelope"></i> contact us</a></li>
              <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> cart</a></li>
          </ul>
      </nav>
    </header>
    <main class="main_login">
      <div id="login_title"> login </div>
      <form id="login_field">
        <div>
          <i class="fa-solid fa-user"></i>
          <label>
              username
              <input name="username" id="username" placeholder="Enter Your Username Here" />
          </label>
        </div>
        <div>
          <i class="fa-solid fa-lock"></i>
          <label>
            password
              <input name="password_login" id="password_login" placeholder="Enter Your Password Here" />
          </label>
        </div>
      </form>
      <a href="account.html" id="login_btn">login</a>
      <div id="login_notRegistered"> not registered yet? </div>
      <a href="register.html" id="registerButton">register</a>
    </main>
    <footer>
      <a href="../index.html"><img src="../images/gamehub/gamehub_logo.png" alt="Gamehub Company Logo" id="logo"></a>
      <div id="contactUsInfoFooter">
        <p><i class="fas fa-envelope"></i> GameHub@email.com</p>
        <p><i class="fas fa-mobile-alt"></i> +47 12345678</p>
        <p><i class="fas fa-home"></i> Gamehub street address</p>                  
      </div>
      <p>Copyright@gamehub - 2022</p>
    </footer>
  </body>
</html>
